<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 4</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="title">
      <span class="red">P</span>
      <span class="yellow">u</span>
      <span class="red">i</span>
      <span class="yellow">s</span>
      <span class="red">s</span>
      <span class="yellow">a</span>
      <span class="red">n</span>
      <span class="yellow">c</span>
      <span class="red">e</span>
      <span class="white"> 4</span>
    </h1>
    
    <div class="game-container">
      <div class="board-container">
        <div id="hover-indicator" class="hover-indicator">
          <div class="hover-disc"></div>
        </div>
        <div id="board" class="board"></div>
      </div>
      
      <div class="game-status">
        <div id="player-turn" class="status-card">
          <p class="status-text">Tour du Joueur <span id="current-player">1</span></p>
          <div id="player-disc" class="player-disc"></div>
        </div>
        
        <div id="winner-message" class="status-card winner hidden">
          <svg class="trophy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
            <path d="M4 22h16"></path>
            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
          </svg>
          <p class="status-text">Joueur <span id="winner-player">1</span> a gagn√©!</p>
          <div id="winner-disc" class="player-disc"></div>
        </div>
        
        <div id="draw-message" class="status-card draw hidden">
          <svg class="alert-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p class="status-text">Match nul!</p>
        </div>
        
        <button id="reset-button" class="reset-button">
          <svg class="reset-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
            <path d="M3 3v5h5"></path>
          </svg>
          Nouvelle Partie
        </button>
      </div>
    </div>
    
    <p class="instructions">
      Cliquez sur une colonne pour placer un disque. Alignez 4 disques pour gagner!
    </p>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
